<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-job-bid-heading" jhiTranslate="kahoulaPrestationApp.jobBid.home.createOrEditLabel">Create or edit a Job Bid</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!jobBid.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="jobBid.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kahoulaPrestationApp.jobBid.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="jobBid.description" required/>
                    <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.description?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kahoulaPrestationApp.jobBid.type" for="field_type">Type</label>
                    <select class="form-control" name="type" [(ngModel)]="jobBid.type" id="field_type"  required>
                        <option value="ELECTRICITE">{{'kahoulaPrestationApp.JobType.ELECTRICITE' | translate}}</option>
                        <option value="PEINTURE">{{'kahoulaPrestationApp.JobType.PEINTURE' | translate}}</option>
                        <option value="PLOMBERIE">{{'kahoulaPrestationApp.JobType.PLOMBERIE' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.type?.dirty && editForm.controls.type?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.type?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kahoulaPrestationApp.jobBid.wishDate" for="field_wishDate">Wish Date</label>
                    <div class="d-flex">
                        <input id="field_wishDate" type="datetime-local" class="form-control" name="wishDate" [(ngModel)]="wishDate" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kahoulaPrestationApp.jobBid.customerId" for="field_customerId">Customer Id</label>
                    <input type="text" class="form-control" name="customerId" id="field_customerId"
                        [(ngModel)]="jobBid.customerId" required/>
                    <div [hidden]="!(editForm.controls.customerId?.dirty && editForm.controls.customerId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.customerId?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kahoulaPrestationApp.jobBid.location" for="field_location">Location</label>
                    <input type="text" class="form-control" name="location" id="field_location"
                        [(ngModel)]="jobBid.location" required/>
                    <div [hidden]="!(editForm.controls.location?.dirty && editForm.controls.location?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.location?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kahoulaPrestationApp.jobBid.partnerId" for="field_partnerId">Partner Id</label>
                    <input type="text" class="form-control" name="partnerId" id="field_partnerId"
                        [(ngModel)]="jobBid.partnerId" required/>
                    <div [hidden]="!(editForm.controls.partnerId?.dirty && editForm.controls.partnerId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.partnerId?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kahoulaPrestationApp.jobBid.amount" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                        [(ngModel)]="jobBid.amount" required/>
                    <div [hidden]="!(editForm.controls.amount?.dirty && editForm.controls.amount?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.amount?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.amount?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kahoulaPrestationApp.jobBid.status" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="jobBid.status" id="field_status" >
                        <option value="NEW">{{'kahoulaPrestationApp.JobStatus.NEW' | translate}}</option>
                        <option value="INIT">{{'kahoulaPrestationApp.JobStatus.INIT' | translate}}</option>
                        <option value="ONGOING">{{'kahoulaPrestationApp.JobStatus.ONGOING' | translate}}</option>
                        <option value="CANCELLED">{{'kahoulaPrestationApp.JobStatus.CANCELLED' | translate}}</option>
                        <option value="CLOSED">{{'kahoulaPrestationApp.JobStatus.CLOSED' | translate}}</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
